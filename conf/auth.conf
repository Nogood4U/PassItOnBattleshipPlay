silhouette {

  # Authenticator settings
  authenticator.cookieName="authenticator"
  authenticator.cookiePath="/"
  authenticator.secureCookie=false
  authenticator.httpOnlyCookie=true
  authenticator.sameSite="Lax"
  authenticator.useFingerprinting=true
  authenticator.authenticatorIdleTimeout=30 minutes
  authenticator.authenticatorExpiry=12 hours

  authenticator.rememberMe.cookieMaxAge=30 days
  authenticator.rememberMe.authenticatorIdleTimeout=5 days
  authenticator.rememberMe.authenticatorExpiry=30 days

  authenticator.signer.key = "secret01234567890ABCDEFGHIJKLMNO"
  authenticator.crypter.key = "secret01234567890ABCDEFGHIJKLMNO"

  # Social state handler
  socialStateHandler.signer.key = "secret01234567890ABCDEFGHIJKLMNO"

  # CSRF state item handler settings
  csrfStateItemHandler.cookieName="CsrfState"
  csrfStateItemHandler.cookiePath="/"
  csrfStateItemHandler.secureCookie=false
  csrfStateItemHandler.httpOnlyCookie=true
  csrfStateItemHandler.sameSite="Lax"
  csrfStateItemHandler.expirationTime=5 minutes

  csrfStateItemHandler.signer.key = "[changeme]"

  # Google provider
  google.authorizationURL="https://accounts.google.com/o/oauth2/auth"
  google.accessTokenURL="https://accounts.google.com/o/oauth2/token"
  google.redirectURL="http://localhost:9000/authenticate/google"
  google.clientID="1318975367-klrih4bf73d18up2nn8ga7jtb5ldft7i.apps.googleusercontent.com"
  google.clientSecret="RZ_JsJBHe6_yRG0T70-0Bii6"
  google.scope="profile email"
}